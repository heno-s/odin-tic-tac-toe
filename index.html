<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <form>
            <div class="player-setup">
                <input
                    class="player-name"
                    type="text"
                    name="player1Name"
                    value="Player 1"
                />
                <div class="symbols">
                    <div class="symbol">
                        <input
                            type="radio"
                            value="x"
                            id="x1"
                            name="player1Symbol"
                        />
                        <label for="x1">x</label>
                    </div>
                    <div class="symbol">
                        <input
                            type="radio"
                            value="o"
                            id="o1"
                            name="player1Symbol"
                        />
                        <label for="o1">o</label>
                    </div>
                </div>
            </div>
            <div class="player-setup">
                <input
                    class="player-name"
                    type="text"
                    name="player2Name"
                    value="Player 2"
                />
                <div class="symbols">
                    <div class="symbol">
                        <input
                            type="radio"
                            value="x"
                            id="x2"
                            name="player2Symbol"
                        />
                        <label for="x2">x</label>
                    </div>
                    <div class="symbol">
                        <input
                            type="radio"
                            value="o"
                            id="o2"
                            name="player2Symbol"
                        />
                        <label for="o2">o</label>
                    </div>
                </div>
            </div>
            <button class="submit" id="submit">start</button>
        </form>

        <main>
            <div class="game">
                <div class="scoreboard">
                    <div class="name">Player 1</div>
                    <div class="scoreboard-body">
                        <div class="scoreboard-row">
                            <span>score:</span> <span>2</span>
                        </div>
                        <div class="scoreboard-row">
                            <span>symbol:</span> <span>x</span>
                        </div>
                    </div>
                </div>
                <div class="gameboard">
                    <div class="tile" data-index="0"></div>
                    <div class="tile" data-index="1"></div>
                    <div class="tile" data-index="2"></div>
                    <div class="tile" data-index="3"></div>
                    <div class="tile" data-index="4"></div>
                    <div class="tile" data-index="5"></div>
                    <div class="tile" data-index="6"></div>
                    <div class="tile" data-index="7"></div>
                    <div class="tile" data-index="8"></div>
                </div>
                <div class="scoreboard">
                    <div class="name">Player 1</div>
                    <div class="scoreboard-body">
                        <div class="scoreboard-row">
                            <span>score:</span> <span>2</span>
                        </div>
                        <div class="scoreboard-row">
                            <span>symbol:</span> <span>o</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="restart">
                <button>restart</button>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
